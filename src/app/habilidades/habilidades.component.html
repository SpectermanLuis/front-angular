<!-- Fila que contiene la seccion habilidades-->
<div class="row" style="margin-top: 3px;">
    <div class="card" id="habilidades">
        <h1>Habilidades</h1>

        <!-- Habilidad HTML -->
        <div *ngFor="let habilidad of habilidades" class="row border row-habilidades">

            <div *ngIf="habilidad.esimagenotexto=='I'" class="col-xs-1 col-sm-1 col-md-1">
                <!-- <img src="{{habilidad.logo}}" style="width: 50px;height: 50px;"> -->
                <img src="{{habilidad.logo}}" style="width: 50px;height: 50px;">
            </div>

            <!--<div *ngIf="habilidad.esimagenotexto=='T'" class="col-xs-1 col-sm-1 col-md-1"> -->
            <!-- <img src="{{habilidad.logo}}" style="width: 50px;height: 50px;"> -->
                
            <!-- </div>  -->

            <div class="col-xs-5 col-sm-5 col-md-11">
                <div class="progress">
                    <!--   <div class="progress-bar"   [ngClass]="habilidad.color"  role="progressbar" aria-valuenow="25" aria-valuemin="0"
                        aria-valuemax="100"  [ngStyle]="{'width':habilidad.porcentaje+'%'}">{{habilidad.porcentaje}}%
                    </div> -->

                    <div class="progress-bar" [ngClass]="habilidad.color" role="progressbar" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100" [style.width.%]="habilidad.porcentaje">
                        {{habilidad.descripcion}} {{habilidad.porcentaje}}%
                    </div>


                </div>
            </div>
        </div>

    </div>

    style="width: 25%;"


</div>
